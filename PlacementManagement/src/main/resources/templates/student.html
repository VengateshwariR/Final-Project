    <meta charset="utf-8">

  <body>
    <h1 class="text-centre">Student Registration Form</h1>
    <div class="container ml-cols-3">

		<form action="/display" method="post">
			<div class="form-group">
				<label for="exampleFormControlInput1">Student Name</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter the StudentName">
			</div>

			<div class="form-group">
				<label for="exampleFormControlInput1">Student Email</label> <input
					type="email" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter the StudentEmail">
			</div>

			<div class="form-group">
				<label for="exampleFormControlInput1">Student Contact</label> <input
					type="text" class="form-control" id="exampleFormControlInput1"
					placeholder="Enter the StudentContact">
			</div>


			<div class="form-group">
				<label for="exampleFormControlSelect1">Select Course</label> <select
					class="form-control" id="exampleFormControlSelect1">
					<option>BCA</option>
					<option>B.Tech</option>
					<option>M.Tech</option>
					<option>MBA</option>
					<option>BBA</option>
				</select>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea1">Address</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="3"></textarea>
			</div>
			
			<div class="text-centre">
			<input type="submit">
			</div>
			
			
			
		</form>


       </div>
    
    
    <div class="container text-centre">
